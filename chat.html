<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>IZ*ONE - Chat</title>
  </head>
  <body class="chat-body">
    <div class="status-bar">
      <div class="status-bar__column status-bar__left">
        <span>No Service</span><i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column status-bar__center">
        <span>08:31</span>
      </div>
      <div class="status-bar__column status-bar__right">
        <i class="fa-solid fa-lock"></i><span>11%</span
        ><i class="fa-solid fa-battery-three-quarters fa-xl"></i
        ><i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <div class="settings-header">
      <a href="chats.html">
        <i class="fa-solid fa-chevron-left fa-xl"></i>
      </a>
      <h1 class="settings-header__title">권은비</h1>
      <div>
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <main class="chat">
      <div class="chat-date">Saturday, July 27, 2024</div>
      <div class="partner">
        <img
          class="partner__img"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1-_8luxkLvu-RCGC6fcLOVE-3bxzNY2vLLQdp28Q5OiVJk6z6ATSJzFyY6w&s"
        />
        <div class="partner-info">
          <span class="partner__name">권은비</span>
          <div class="partner__message">
            <h3>Hi!</h3>
            <span class="partner__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="user">
        <span class="user__time">21:27</span>
        <div class="user__message">What's up?</div>
      </div>
    </main>

    <div class="chat-bar">
      <div class="chat-bar__more">
        <i class="fa-solid fa-plus"></i>
      </div>
      <div class="chat-bar__text">
        <input type="text" placeholder="Write Message..." />
        <i class="fa-regular fa-face-smile"></i>
        <i class="fa-solid fa-arrow-up"></i>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/98f2617868.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
