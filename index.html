  <body>
    <div class="status-bar">
      <div><span>No Service</span><i class="fa-solid fa-wifi"></i></div>
      <div><span>18:43</span></div>
      <div>
        <i class="fa-solid fa-lock"></i><span>11%</span
        ><i class="fa-solid fa-battery-three-quarters"></i
        ><i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1>Welcome to IZ*ONE Talk</h1>
      <p>
        If you have a IZ*ONE Account, log in with your email or phone number
      </p>
    </header>

    <form action="friends.html" method="get">
      <input
        name="username"
        type="text"
        placeholder="Email or Phone number"
        required
      />
      <input name="password" type="password" placeholder="Password" required />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find IZ*ONE Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/98f2617868.js"
      crossorigin="anonymous"
    ></script>
