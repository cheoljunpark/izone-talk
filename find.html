<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>IZ*ONE - Find</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column status-bar__left">
        <span>No Service</span><i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column status-bar__center">
        <span>18:43</span>
      </div>
      <div class="status-bar__column status-bar__right">
        <i class="fa-solid fa-lock"></i><span>11%</span
        ><i class="fa-solid fa-battery-three-quarters fa-xl"></i
        ><i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <div class="header">
      <h1 class="header__title">Find</h1>
      <div class="header__menu">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        <i class="fa-solid fa-gear fa-xl"></i>
      </div>
    </div>

    <div class="find-menu">
      <div class="find-menu__column">
        <i class="fa-solid fa-qrcode fa-2x"></i><span>QR Code</span>
      </div>
      <div class="find-menu__column">
        <i class="fa-regular fa-address-book fa-2x"></i
        ><span>Add by Contacts</span>
      </div>
      <div class="find-menu__column">
        <i class="fa-solid fa-fingerprint fa-2x"></i><span>Add by ID</span>
      </div>
      <div class="find-menu__column">
        <i class="fa-regular fa-envelope fa-2x"></i><span>Invite</span>
      </div>
    </div>

    <div class="recommend">
      <span>Recommended Friends</span>
      <div>You have no recommended friends.</div>
    </div>

    <div class="open-chat">
      <div class="open-chat__header">
        <span>Open Chat</span>
        <div class="open-chat__home">
          <span>Go to Openchat Home</span
          ><i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
      <div class="open-chat__row">
        <div class="open-chat__text">
          <span>#IZ</span>
          <span>#iz#one#izone</span>
          <div class="open-chat__text-img">
            <img
              src="https://i.namu.wiki/i/tU2MFT6HQLEgB7DsPZTN00xUs1u4xygiChZPVb9vyUX8GVLV8B4JFTTTUFzfEEoYdGInxRISIcL4UUTtCRfuk2H3TkjV58XSq1PMt96yCHoqys_6XylypG7Me71kPpnCUe533zXTh8ktrboX_rLcJw.webp"
            />
            <span>802 members</span>
            <span>|</span>
            <span>Active</span>
          </div>
        </div>
        <div class="open-chat__logo">
          <img
            class="open-chat__logo-img"
            src="https://i.namu.wiki/i/tU2MFT6HQLEgB7DsPZTN00xUs1u4xygiChZPVb9vyUX8GVLV8B4JFTTTUFzfEEoYdGInxRISIcL4UUTtCRfuk2H3TkjV58XSq1PMt96yCHoqys_6XylypG7Me71kPpnCUe533zXTh8ktrboX_rLcJw.webp"
          />
          <div class="open-chat__like">
            <i class="fa-solid fa-heart"></i><span>326</span>
          </div>
        </div>
      </div>
    </div>

    <ul class="footer-menu">
      <li>
        <a href="friends.html"><i class="fa-regular fa-user fa-lg"></i></a>
      </li>
      <li>
        <a href="chats.html"><i class="fa-regular fa-comment fa-lg"></i></a>
      </li>
      <li>
        <a href="find.html"
          ><i class="fa-solid fa-magnifying-glass fa-lg"></i
        ></a>
      </li>
      <li>
        <a href="more.html"><i class="fa-solid fa-ellipsis fa-lg"></i></a>
      </li>
    </ul>

    <script
      src="https://kit.fontawesome.com/98f2617868.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
