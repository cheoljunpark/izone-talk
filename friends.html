<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>IZ*ONE - Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column status-bar__left">
        <span>No Service</span><i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column status-bar__center">
        <span>18:43</span>
      </div>
      <div class="status-bar__column status-bar__right">
        <i class="fa-solid fa-lock"></i><span>11%</span
        ><i class="fa-solid fa-battery-three-quarters fa-xl"></i
        ><i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <div class="header">
      <h1 class="header__title">Friends</h1>
      <div class="header__menu">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        <i class="fa-solid fa-music fa-xl"></i>
        <i class="fa-solid fa-gear fa-xl"></i>
      </div>
    </div>

    <div class="notice">
      <i class="fa-solid fa-circle-info"></i>
      <span class="notice__text">Friends' Names Display</span>
      <i class="fa-solid fa-chevron-right"></i>
    </div>

    <div class="profile">
      <img class="profile__img" src="assets/1.jpg" />
      <h1 class="profile__name">IZ*ONE</h1>
    </div>

    <div class="channel__header">
      <span>Channel</span>
      <i class="fa-solid fa-chevron-up"></i>
    </div>

    <div class="channel-list">
      <div class="channel-list__column">
        <img class="channel-list__img" src="assets/1.jpg" />
        <h1 class="channel-list__name">IZ*ONE</h1>
      </div>
      <div class="channel-list__column">
        <span>2</span>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
    </div>

    <ul class="footer-menu">
      <li><i class="fa-solid fa-user fa-lg"></i></li>
      <li><i class="fa-regular fa-comment fa-lg"></i></li>
      <li><i class="fa-solid fa-magnifying-glass fa-lg"></i></li>
      <li><i class="fa-solid fa-ellipsis fa-lg"></i></li>
    </ul>

    <script
      src="https://kit.fontawesome.com/98f2617868.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
