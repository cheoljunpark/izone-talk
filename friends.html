<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>IZ*ONE - Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column status-bar__left">
        <span>No Service</span><i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column status-bar__center">
        <span>18:43</span>
      </div>
      <div class="status-bar__column status-bar__right">
        <i class="fa-solid fa-lock"></i><span>11%</span
        ><i class="fa-solid fa-battery-three-quarters fa-xl"></i
        ><i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <div class="header">
      <h1>Friends</h1>
      <div>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-music"></i>
        <i class="fa-solid fa-gear"></i>
      </div>
    </div>

    <div>
      <i class="fa-solid fa-circle-info"></i>
      <span>Friends' Names Display</span>
      <i class="fa-solid fa-chevron-right"></i>
    </div>

    <div class="profile">
      <img class="profile__img" src="assets/1.jpg" />
      <h1>IZ*ONE</h1>
    </div>

    <div class="channel__header">
      <span>Channel</span>
      <i class="fa-solid fa-chevron-up"></i>
    </div>

    <div class="channel__list">
      <div>
        <img class="profile__img" src="assets/1.jpg" />
        <h1>IZ*ONE</h1>
      </div>
      <div>
        <span>2</span>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
    </div>

    <div class="menu">
      <ul>
        <li><i class="fa-solid fa-user"></i></li>
        <li><i class="fa-regular fa-comment"></i></li>
        <li><i class="fa-solid fa-magnifying-glass"></i></li>
        <li><i class="fa-solid fa-ellipsis"></i></li>
      </ul>
    </div>

    <script
      src="https://kit.fontawesome.com/98f2617868.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
