<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>IZ*ONE - Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column status-bar__left">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column status-bar__center">
        <span>08:31</span>
      </div>
      <div class="status-bar__column status-bar__right">
        <i class="fa-solid fa-lock"></i><span>11%</span
        ><i class="fa-solid fa-battery-three-quarters fa-xl"></i
        ><i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <div class="header">
      <h1 class="header__title">Chats</h1>
      <div class="header__menu">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        <i class="fa-regular fa-comment fa-xl"></i>
        <i class="fa-solid fa-music fa-xl"></i>
        <a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a>
      </div>
    </div>
    <div class="chat-list">
      <a href="chat.html">
        <div class="chat-list__row">
          <div class="chat-list__img">
            <img
              src="https://i.namu.wiki/i/tpXcFvPFwjlpxVWCqVAL2GdLb97OvOu_SrV8WR_GEH1SUeffu92bTXfUP_TAb2_GHWM5y3aTB7leY89rlb0RPg_OSFTb5I7g4fWUu0_q-TBz34r4XTMD4WWZrs7GX3JPl4GRsTnNjOMKRlMmpK7ORA.webp"
            />
          </div>
          <div class="chat-list__text">
            <h1>권은비</h1>
            <span>Hello! How are you??</span>
          </div>
          <div class="chat-list__time">
            <span>21:22</span>
            <span>1</span>
          </div>
        </div>
      </a>
    </div>
    <ul class="footer-menu">
      <li>
        <a href="friends.html"><i class="fa-regular fa-user fa-lg"></i></a>
      </li>
      <li>
        <a href="chats.html"><i class="fa-solid fa-comment fa-lg"></i></a>
      </li>
      <li>
        <a href="find.html"
          ><i class="fa-solid fa-magnifying-glass fa-lg"></i
        ></a>
      </li>
      <li>
        <a href="more.html"><i class="fa-solid fa-ellipsis fa-lg"></i></a>
      </li>
    </ul>
    <div id="no-mobile">
      <span>이 페이지는 모바일에서 작동합니다</span>
      <span>화면을 줄여주세요📱</span>
    </div>
    <script
      src="https://kit.fontawesome.com/98f2617868.js"
      crossorigin="anonymous"
    ></script>
  </body>
