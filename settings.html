<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>IZ*ONE - Settings</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column status-bar__left">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column status-bar__center">
        <span>08:31</span>
      </div>
      <div class="status-bar__column status-bar__right">
        <i class="fa-solid fa-lock"></i><span>11%</span
        ><i class="fa-solid fa-battery-three-quarters fa-xl"></i
        ><i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <div class="settings-header">
      <i class="fa-solid fa-chevron-left fa-xl"></i>
      <h1 class="settings-header__title">Settings</h1>
      <div class="settings-header__menu">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </div>
    </div>
    <div class="settings-list">
      <div class="settings-list__row">
        <div class="settings-list__item">
          <i class="fa-regular fa-bell fa-xl"></i>
          <span>Notices</span>
        </div>
      </div>
      <div class="settings-list__row">
        <div class="settings-list__item">
          <i class="fa-solid fa-flask fa-xl"></i>
          <span>Kakao Lab</span>
        </div>
      </div>
      <div class="settings-list__row">
        <div class="settings-list__item">
          <i class="fa-solid fa-circle-info fa-xl"></i>
          <span>Version</span>
        </div>
        <div class="settings-list__description">Latest Version</div>
      </div>
      <div class="settings-list__row">
        <div class="settings-list__item">
          <i class="fa-solid fa-lock fa-xl"></i>
          <span>Privacy</span>
        </div>
      </div>
      <div class="settings-list__row">
        <div class="settings-list__item">
          <i class="fa-regular fa-bell fa-xl"></i>
          <span>Notifications</span>
        </div>
      </div>
      <div class="settings-list__row">
        <div class="settings-list__item">
          <i class="fa-regular fa-user fa-xl"></i>
          <span>Friends</span>
        </div>
      </div>
      <div class="settings-list__row">
        <div class="settings-list__item">
          <i class="fa-regular fa-comment fa-xl"></i>
          <span>Chats</span>
        </div>
      </div>
      <div class="settings-list__row">
        <div class="settings-list__item">
          <i class="fa-solid fa-display fa-xl"></i>
          <span>Display</span>
          <div class="settings-list__new">N</div>
        </div>
      </div>
      <div class="settings-list__row">
        <div class="settings-list__item">
          <i class="fa-solid fa-brush fa-xl"></i>
          <span>Themes</span>
          <div class="settings-list__new">N</div>
        </div>
        <div class="settings-list__description">Default Theme</div>
      </div>
      <div class="settings-list__row">
        <div class="settings-list__item">
          <i class="fa-solid fa-phone fa-xl"></i>
          <span>Call</span>
        </div>
        <div class="settings-list__description">Latest Version</div>
      </div>
    </div>
    <ul class="footer-menu">
      <li>
        <a href="friends.html"><i class="fa-regular fa-user fa-lg"></i></a>
      </li>
      <li>
        <a href="chats.html"><i class="fa-solid fa-comment fa-lg"></i></a>
      </li>
      <li>
        <a href="find.html"
          ><i class="fa-solid fa-magnifying-glass fa-lg"></i
        ></a>
      </li>
      <li>
        <a href="more.html"><i class="fa-solid fa-ellipsis fa-lg"></i></a>
      </li>
    </ul>

    <script
      src="https://kit.fontawesome.com/98f2617868.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
