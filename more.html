<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>IZ*ONE - More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column status-bar__left">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column status-bar__center">
        <span>08:31</span>
      </div>
      <div class="status-bar__column status-bar__right">
        <i class="fa-solid fa-lock"></i><span>11%</span
        ><i class="fa-solid fa-battery-three-quarters fa-xl"></i
        ><i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <div class="header">
      <h1 class="header__title">More</h1>
      <div class="header__menu">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        <i class="fa-solid fa-music fa-xl"></i>
        <a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a>
      </div>
    </div>
    <div class="more-profile">
      <div class="more-profile__img">
        <img
          src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg"
        />
      </div>
      <div class="more-profile__text">
        <h1>늦은입덕자</h1>
        <div>
          <span>+1 787-493-4219</span>
          <i class="fa-solid fa-circle-exclamation"></i>
        </div>
      </div>
      <div class="more-profile__message">
        <i class="fa-regular fa-message fa-xl"></i>
      </div>
    </div>
    <ul class="more-menu">
      <li class="more-menu__item">
        <i class="fa-regular fa-calendar fa-2x"></i><span>calendar</span>
      </li>
      <li class="more-menu__item">
        <i class="fa-solid fa-inbox fa-2x"></i><span>Talk Drive</span>
      </li>
      <li class="more-menu__item">
        <i class="fa-regular fa-face-smile fa-2x"></i><span>Emoticons</span>
      </li>
      <li class="more-menu__item">
        <i class="fa-solid fa-palette fa-2x"></i><span>Themes</span>
      </li>
      <li class="more-menu__item">
        <i class="fa-regular fa-id-badge fa-2x"></i><span>Account</span>
      </li>
      <li class="more-menu__item">
        <i class="fa-regular fa-comments fa-2x"></i><span>Openchat</span>
      </li>
    </ul>
    <ul class="more-suggestions">
      <span class="more-suggestions__title">Suggestions</span>
      <div class="more-suggestions__list">
        <li>
          <img
            class="more-suggestions__img"
            src="https://cdn.pixabay.com/photo/2021/06/15/12/28/tiktok-6338429_960_720.png"
          />
          <span>Tiktok</span>
        </li>
        <li>
          <img
            class="more-suggestions__img"
            src="https://play-lh.googleusercontent.com/DC9EifITAPkp5J1kq8-dx1IPLqjdZwVoVYsgelm1AwE_IAwBCMuPZg7OTQD5OW_lEwqp=s500-rw"
          />
          <span>Weverse</span>
        </li>
        <li>
          <img
            class="more-suggestions__img"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZSaU_uG47dWxUYpnkd2MKSnG5Bll-oClVxg&s"
          />
          <span>Naver Cafe</span>
        </li>
      </div>
    </ul>
    <ul class="footer-menu">
      <li>
        <a href="friends.html"><i class="fa-regular fa-user fa-lg"></i></a>
      </li>
      <li>
        <a href="chats.html"><i class="fa-regular fa-comment fa-lg"></i></a>
      </li>
      <li>
        <a href="find.html"
          ><i class="fa-solid fa-magnifying-glass fa-lg"></i
        ></a>
      </li>
      <li>
        <a href="more.html"><i class="fa-solid fa-ellipsis fa-lg"></i></a>
      </li>
    </ul>

    <script
      src="https://kit.fontawesome.com/98f2617868.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
